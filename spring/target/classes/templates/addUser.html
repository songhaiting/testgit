<!--<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">-->
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>添加用户</title>
</head>
<body>
<form action="/user/add" method="post">
    <h2 align="center">添加用户</h2>
    <table width="100%" border=1>
        <thead>
        <tr>
            <th bgcolor="springgreen">姓名</th>
            <th bgcolor="springgreen">性别</th>
            <th bgcolor="springgreen">年龄</th>
            <th bgcolor="springgreen">电话</th>
            <th bgcolor="springgreen">邮箱</th>
            <th bgcolor="springgreen">备注</th>

        </tr>
        </thead>
        <tr>
            <td align="center" bgcolor="ivory"><input required="required" style="text-align: center" type="text"
                                                      name="name"/></td>
            <td align="center" bgcolor="ivory"><input required="required" style="text-align: center" type="text"
                                                      name="gender"/></td>
            <td align="center" bgcolor="ivory"><input required="required" style="text-align: center" type="text"
                                                      name="age"/></td>
            <td align="center" bgcolor="ivory"><input required="required" style="text-align: center" type="text"
                                                      name="phone"/></td>
            <td align="center" bgcolor="ivory"><input required="required" style="text-align: center" type="text"
                                                      name="email"/></td>
            <td align="center" bgcolor="ivory"><input required="required" style="text-align: center" type="text"
                                                      name="remark"/></td>
        </tr>
    </table>
    <table width="100%">
        <tr>
            <td align="center"><input style="width: 100px" type="submit" value="保存"/></td>
        </tr>
    </table>

</form>
</body>

</html>
