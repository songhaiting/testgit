<!--<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">-->

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>用户列表</title>
</head>
<body th:fragment="frag(users)">

<form action="" id="form" method="post">
    <h2 align="center">用户列表</h2>
    <table th:fragment="frag(users)" width="100%" border=1>
        <tr>

            <th bgcolor="lightgreen">用户id</th>
            <th bgcolor="lightgreen">用户姓名</th>
            <th bgcolor="lightgreen">用户性别</th>
            <th bgcolor="lightgreen">用户年龄</th>
            <th bgcolor="lightgreen">修改</th>
            <th bgcolor="lightgreen">删除</th>
        </tr>
        <tr th:each="user: ${users}">
            <td align="center" th:text="${user.id}">/td>
            <td align="center" th:text="${user.name}"></td>
            <td align="center" th:text="${user.gender}"></td>
            <td align="center" th:text="${user.age}"></td>
            <td align="center"><a th:href="@{'/user/detail/' + ${user.id}}">修改</a></td>
            <td align="center"><a th:href="@{'/user/delete/' + ${user.id}}">删除</a></td>
        </tr>
    </table>
    <table width="100%">
        <div align="center">
            <!-- <input type="button" style="width: 100px"  value="删除" onclick="deleteUser()"/>-->
            <input type="button" style="width: 100px" value="新增" onclick="addUser()"/>
        </div>
    </table>
</form>

</body>
<script type="text/javascript" src="https://code.jquery.com/jquery.js"></script>

<script type="text/javascript">

    function addUser() {
        window.location.href = "add";
        // $('#form').attr('action','useradd.html').submit();
    }
</script>
</html>
